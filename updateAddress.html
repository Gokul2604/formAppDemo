<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="updateAddressStyle.css">

    <title>Update Address</title>
</head>
<body>
    <div class="form-sec">
        <form>
            <div id="address-line-1" class="form-row">
                <label for="addr-line-1">Enter your new Address Line 1: </label>
                <input type="text" name="addr-line-1" id="addr-line-1" placeholder="1234 Main street">
            </div>
            <div id="address-line-2" class="form-row">
                <label for="addr-line-2">Enter your new Address Line 2: </label>
                <input type="text" name="addr-line-2" id="addr-line-2" placeholder="Apartment, Studio or floor">
            </div>
            <div id="district" class="form-row">
                <label for="district">Enter your new District: </label>
                <input type="text" name="district" id="district" placeholder="Delhi">
            </div>
            <div class="submit-sec">
                <button type="submit" class="submit-btn">Submit</button>
                <button class="submit-btn"><a href="index.html">Go Back</a></button>
            </div>
        </form>
    </div>
</body>
</html>
